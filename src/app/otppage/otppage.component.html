<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form #ref=ngForm (ngSubmit)=verifyOtp(ref)>
            <div class="form-group">
                <label for="one">Enter the otp sent to your mail</label>
                <input type="text" name="otp" id="one" ngModel class="form-control">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <div style="text-align: center;" class="mt-2">
            <button (click)=resendotp() class="btn btn-danger">Resend OTP</button>
        </div>
    </div>
    <div class="col-4"></div>
</div>
