<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
        <form #ref=ngForm (ngSubmit)=resetPass(ref)>
            <div class="form-group">
                <label for="pa">Enter new password</label>
                <input type="password" name="password" id="pa" class="form-control" ngModel>
            </div>
            <div>
                <label for="rpa">Re-enter new password</label>
                <input type="password" name="rpassword" id="rpa" class="form-control" ngModel>
            </div>
            <div style="text-align: center;" class="mt-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-4">

    </div>
</div>
