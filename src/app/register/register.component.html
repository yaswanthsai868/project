<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="inactive underlineHover"> <a  routerLink="/signin">Sign In</a> </h2>
      <h2 class="active">Sign Up </h2>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="name" class="fadeIn first" name="name" placeholder="Enter name">
        <input type="text" id="mobile" class="fadeIn second" name="mobile" placeholder="Enter Mobile Number">
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Enter email id">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Enter password">
        <input type="submit" class="fadeIn third" value="Sign Up">
      </form>
  
      
  
    </div>
  </div>
